<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 300px;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 37.560746, lng: 126.800379};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_FxN_VKIyp_EF2LVpEeDwklV62sOrAbI&callback=initMap">
    </script>
  </body>
</html>
