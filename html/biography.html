<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../vendor/jQuery/dist/jquery.min.js"></script>
    <title>Document</title>
    <style media="screen">
        .on{display: block;}
    </style>
    <script>
    $(function(){
        var autoHeight = function(){
            $('.menu-main-menu-container .fifty').height(($('.menu-main-menu-container').height()-90)/2)

        }
        $(window).resize(function(){
            autoHeight();
                console.log($('.menu-main-menu-container').height());
        })

        $('.menu a').click(function(event){
            event.preventDefault();

            var menuToggle = $('.menu-main-menu-container')

            if (menuToggle.is('.on')) {
                menuToggle.removeClass('on')
                $(this).text('menu')
            }else{
                menuToggle.addClass('on')
                $(this).text('back')
            }
            autoHeight();
        })
    })
    </script>
</head>
<body>

    include "gnb.html"

    <section class="bio">
        <div class="bio_wrapper">
            <div class="bio_slide">
                <ul>
                    <li class="ab_left">
                        <a href=""><img src="../assets/image/bio1.jpg" alt=""></a>
                    </li>
                    <li>
                        <a href=""><img src="../assets/image/bio2.jpg" alt=""></a>
                    </li>
                    <li class="ab_right">
                        <a href=""><img src="../assets/image/bio3.jpg" alt=""></a>
                    </li>
                </ul>
            </div>
        </div><!-- bio_wrapper -->
    </section>


    include "footer.html"

</body>
</html>
