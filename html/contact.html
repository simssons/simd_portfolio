<!DOCTYPE html>
<html lang="en" class="contactHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../vendor/jQuery/dist/jquery.min.js"></script>
    <script src="../assets/JavaScript/common.js"></script>
    <title>Contact</title>
</head>
<body class="contactBody">
    include "gnb.html"
    <section>
        <div class="contactWrapper">
            <div class="leftContactInfo">
                <div class="contact_text">
                    <div class="contact_HT">
                        <h2>contact</h2>
                    </div>
                    <div class="contact_info">
                        <ul>
                            <li><a href="">tel: +82-10-1234-5678</a></li>
                            <li><a href="">address: 81, Supyo-ro, Jongno-gu, Seoul</a></li>
                            <li><a href="">email: simssons@naver.com</a></li>
                        </ul>
                    </div>
                </div>

                <form class="blog_form">
                    <fieldset>
                        <legend class="ir">posting a reply</legend>
                        <p>
                            <label for="text" class="ir">username</label>
                            <input type="text" id="text" name="username" placeholder="Name" required="true" class="settingInput"/>
                            <label for="email" class="ir">email</label>
                            <input type="email" id="email"  name="e-mail" placeholder="E-mail" class="settingInput"/>
                        </p>
                        <label for="subject" class="ir">Subject</label>
                        <input type="text" placeholder="Subject" id="subject" class="settingInput">
                        <label for="message" class="ir">Type your message</label>
                        <textarea name="" id="message" cols="30" rows="10" placeholder="Type your message" class="settingInput"></textarea>
                        <label for="submit" class="ir">submit</label>
                        <input type="submit" id="submit" value="SUBMIT" class="settingInput">
                    </fieldset>
                </form>
            </div>
            <div class="rightContactInfo">
                <div class="map_wrapper">
                    <div id="map"></div>
                </div>

            </div>
        </div>
    </section>


    <!-- <div id="map"></div> -->




   <script>
     function initMap() {
        var myLatLng = {lat: -28.002219, lng: 153.431093};

       var map = new google.maps.Map(document.getElementById('map'), {
         center: myLatLng,
         zoom: 15,
         styles: [
           {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
           {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
           {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
           {
             featureType: 'administrative.locality',
             elementType: 'labels.text.fill',
             stylers: [{color: '#d59563'}]
           },
           {
             featureType: 'poi',
             elementType: 'labels.text.fill',
             stylers: [{color: '#d59563'}]
           },
           {
             featureType: 'poi.park',
             elementType: 'geometry',
             stylers: [{color: '#263c3f'}]
           },
           {
             featureType: 'poi.park',
             elementType: 'labels.text.fill',
             stylers: [{color: '#6b9a76'}]
           },
           {
             featureType: 'road',
             elementType: 'geometry',
             stylers: [{color: '#38414e'}]
           },
           {
             featureType: 'road',
             elementType: 'geometry.stroke',
             stylers: [{color: '#212a37'}]
           },
           {
             featureType: 'road',
             elementType: 'labels.text.fill',
             stylers: [{color: '#9ca5b3'}]
           },
           {
             featureType: 'road.highway',
             elementType: 'geometry',
             stylers: [{color: '#746855'}]
           },
           {
             featureType: 'road.highway',
             elementType: 'geometry.stroke',
             stylers: [{color: '#1f2835'}]
           },
           {
             featureType: 'road.highway',
             elementType: 'labels.text.fill',
             stylers: [{color: '#f3d19c'}]
           },
           {
             featureType: 'transit',
             elementType: 'geometry',
             stylers: [{color: '#2f3948'}]
           },
           {
             featureType: 'transit.station',
             elementType: 'labels.text.fill',
             stylers: [{color: '#d59563'}]
           },
           {
             featureType: 'water',
             elementType: 'geometry',
             stylers: [{color: '#17263c'}]
           },
           {
             featureType: 'water',
             elementType: 'labels.text.fill',
             stylers: [{color: '#515c6d'}]
           },
           {
             featureType: 'water',
             elementType: 'labels.text.stroke',
             stylers: [{color: '#17263c'}]
           }
         ]
       });
       var marker = new google.maps.Marker({
         position: myLatLng,
         map: map,
         title: 'Hello World!'
       });
     }
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2zy4jZDLnvhCS3m6PVNz270k59w_7C5U&callback=initMap"
   async defer></script>


    include "footer.html"
</body>
</html>
