            $('.filter_list li').filter('.'+bi[scrollNum]).show().end().

        function sortingByDate(){

          })
        }

        //뿌리자.
            var htmlHolder = [];
            var order = fuck.list.length-1;
            var filterClasses = '';

            $.each(fuck.list,function(i,e){
                var jsonlist = '';
                // var bi = ['photographyf','latestf','portraitsf','filmf'];

                var jsonFilterValue ='';
                jsonFilterValue = fuck.list[i].filterValue;

                filterClassesPh = jsonFilterValue.match('photographyf');
                filterClassesLa = jsonFilterValue.match('latestf');
                filterClassesPo = jsonFilterValue.match('portraitsf')
                filterClassesFi = jsonFilterValue.match('filmf')

                // filterClasses += jsonFilterValue.match('latest')
                // filterClasses += jsonFilterValue.match('portraits')
                // filterClasses += jsonFilterValue.match('film')


                jsonlist += '<li class="'+filterClassesPh+" "+filterClassesLa+" "+filterClassesPo+" "+filterClassesFi+'">';
                jsonlist += '<div class="filter_description">';
                jsonlist += '<span>';
                jsonlist += '<cite>'+ fuck.list[i].cite +'</cite>';
                jsonlist += '<span>Jay Walkers Gallery, Chuncheon, 2017</span>';
                jsonlist += '</span>';
                jsonlist += '</div>';
                jsonlist += '<div class="filter_cover">';
                jsonlist += '<a href="">';
                if (fuck.list[i].type == 'video') {
                    jsonlist += '<video autoplay loop width="60%" height="100%" class="hover_vimg">';
                    jsonlist += '<source src="../assets/video/main_video_1.webm" type="video/mp4"/>';
                    jsonlist += '</video>';
                }else if (fuck.list[i].type == 'img') {
                    jsonlist += '<img src="../assets/image/pf0.png" alt="" class="hover_vimg">';
                }
                jsonlist += '</a>';
                jsonlist += '</div>';
                jsonlist += '</li>';

                htmlHolder.push(jsonlist);
            })




            for (var i = 0; i < fuck.list.length; i++) {
                $('.filter_list li:first').after(htmlHolder[order - i]);
            }

        //hover

            .parents('.photographyf').find('cite,span').css('opacity','1')

            .css('background-color','').find('.hover_vimg').css({'opacity':'1','transform': 'scale(.98)'})
            .parents('.photographyf').find('cite,span').css('opacity','0')
            },
            "mouseleave":function(){

});
